<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputStyle</title>
    <style>
        #box:focus{
            border: 7px solid lightgreen;
            outline: 2px white solid;
            offset: -1px;
        }
    </style>
</head>
<body>
    <label for="box">Click Me</label>
    <input type="text" id="box" name="box">
</body>
</html>
