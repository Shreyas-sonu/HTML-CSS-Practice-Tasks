<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-radius</title>
    <style>
        div{
            margin: auto;
            width: 380px;
            height: 300px;
            border: 2px solid black;
            border-radius: 5%;
            padding: 0.1% 0.8% 0.55% 0.1% ;
        }
        div>div{
            border: none;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
