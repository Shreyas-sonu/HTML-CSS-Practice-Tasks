<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning-Child</title>
</head>
<style>
    *{
        margin: auto;
        box-sizing: border-box;
    }
    body>div{
        width: 500px;
        height: 500px;
        border: 5px black solid;
        margin: auto;
    }
    div>div{
        width: 250px;
        height: 250px;
        border: 5px blue solid;
        margin: 25%;
        padding: 22.5%;
    }
</style>
<body>
    <div title="Parent Div">
        <div title="Child Div">
            C
        </div>
    </div>
</body>
</html>
