<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    *{
        margin: 0;
    }
    tr:first-child {
        font-weight: 600;
    }
    tr:nth-child(even){
        background-color: lightgray;
    }
    </style>
    </head>
    <body>
        <table width="100%" cellspacing="0" cellpadding="15px">
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Johnson</td>
            </tr>
        </table>
    </body>
    </html>
