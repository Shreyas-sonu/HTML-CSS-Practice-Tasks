<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-shade</title>
    <style>
        figure
        {
            margin-top: 100px;  
        }
        img{
            box-shadow:-3px -10px 3px 8px lightgrey;
            border: 1px solid white;
        }
    </style>
</head>
<body align="center">
<figure>
    <img src="./images.jpg" alt="" width="300px" height="300px">
</figure>
</body>
</html>
