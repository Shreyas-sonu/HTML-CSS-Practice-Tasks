<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded-button</title>
  <style>
    button{
     border-radius:10px;
      background-color: rgb(10, 121, 165);
      text-align:center;
      color: white;
      font-family: 'Times New Roman', Times, serif;
      margin: 10%;
      height: 50px;
      width: 100px;
      border: white;
      font-size: 16px;
    }
    button:hover{
      color: black;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <button>Download</button>
</body>
</html>
